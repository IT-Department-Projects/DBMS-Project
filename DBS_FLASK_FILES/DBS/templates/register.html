<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="static/css/style.css">  
</head>




<body>
  <div class="form">
    <div id="signup">   
      <h1>Sign Up for Free</h1>   
      <form action="/" method="post"> 
      <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" name="firstname" required autocomplete="off" />
          </div>
        
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" name="lastname" required autocomplete="off"/>
          </div>
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email" name="email" required autocomplete="off"/>
      </div>
          
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password" name="password" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Address<span class="req">*</span>
        </label>
        <input type="text" name="address" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Zipcode<span class="req">*</span>
        </label>
        <input type="text" name="zipcode" required autocomplete="off"/>
      </div>

      <div class="top-row">
        <div class="field-wrap">
          <label>
            City<span class="req">*</span>
          </label>
          <input type="text" name="city" required autocomplete="off" />
        </div>
        
        <div class="field-wrap">
          <label>
            State<span class="req">*</span>
          </label>
          <input type="text" name="state" required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Country<span class="req">*</span>
          </label>
          <input type="text" name="country" required autocomplete="off"/>
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Phone Number<span class="req">*</span>
        </label>
        <input type="text"required autocomplete="off"/>
        </div>          
          <button type="submit" name="phone" class="button button-block"/><a href="http://127.0.0.1:5000/login">Get Started</a></button>
      </form>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="static/js/index.js"></script>

</body>
</html>
